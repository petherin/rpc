syntax = "proto3";

// /src/simple/simple.pb.go created with:
// cd gRPC/server
// mkdir src
// protoc --go_out=plugins=grpc:src simple.proto

package simple;

option go_package = "/simple";

// Request
message SimpleRequest{
	string data = 1;
}

// Response
message SimpleResponse{
	string data = 1;
}

// rpc method
service Simple {
	rpc GetLine(SimpleRequest) returns (SimpleResponse);
}
